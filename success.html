<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully | Monu Net Service</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background:#f9f9fb;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            text-align:center;
        }

        .success-box {
            background:#ffffff;
            padding:50px 40px;
            border-radius:12px;
            box-shadow:0 10px 25px rgba(0,0,0,0.1);
            max-width:500px;
            width:90%;
        }

        .success-box i {
            font-size:70px;
            color:#1e88e5;
            margin-bottom:20px;
        }

        h1 {
            font-size:28px;
            color:#1e1e1e;
            margin-bottom:10px;
            font-weight:700;
        }

        p {
            font-size:16px;
            color:#555;
            margin-bottom:25px;
        }

        .back-btn {
            display:inline-block;
            padding:12px 25px;
            background:#1e88e5;
            color:#fff;
            border-radius:8px;
            text-decoration:none;
            font-size:16px;
            font-weight:600;
            transition:0.3s;
        }

        .back-btn:hover {
            background:#0d6cd1;
        }
    </style>
</head>

<body>

    <div class="success-box">
        <i class="fas fa-check-circle"></i>
        <h1>Message Sent Successfully!</h1>
        <p>Thank you for contacting Monu Net Service. Our team will get back to you within 24 hours.</p>

        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

</body>
</html>
